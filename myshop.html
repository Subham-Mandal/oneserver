
<script src='https://cdn.jsdelivr.net/gh/Subham-Mandal/oneserver@master/v1.js'></script>
<input id='date' type='date' oninput='update()'>
<input id='details' type='text' oninput='update()'> <!-- Corrected ID -->
<input id='amount' type='number' oninput='update()'>
<p id='display'></p>
<button onclick='submit()'>Submit</button>

<script>

var path='myshop123';
let display=document.getElementById('display');

LOAD(path,function(value){
  display.innerHTML+=value;
});

function update(){
  let date=document.getElementById('date').value;
  let details=document.getElementById('details').value; // Corrected ID
  let amount=document.getElementById('amount').value;

  display.innerHTML='<br>'+date+' | '+details+' | '+amount; // Corrected details

}

function submit(){
  PUSH(path,display.innerHTML,success); // Corrected parameter in POST
}

function success(){
  alert('Data saved successfully !')
   document.getElementById('date').value='';
  document.getElementById('details').value=''; 
  document.getElementById('amount').value=''; 
}
</script>
