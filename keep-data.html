<head>
<script src="https://cdn.jsdelivr.net/gh/Subham-Mandal/oneserver@master/v1.js"></script>
</head>

<p id='view'></p>
<input id='myinput'>
<button onclick='dopost()'>Post</button>


<script>
    var view = document.getElementById('view');
    let text = document.getElementById('myinput');
    var path = 'app1';
 
    EVENT(path,'getpost');
 
    LOAD(path, function(value) {
        view.innerHTML += value + "<br>";
    });

    function dopost() {
        let text = document.getElementById('myinput').value;
        PUSH(path,text,clear);
    }

    function getpost() {
        GET(path, function(value) {
            view.innerHTML += value + "<br>";
        });
    }
    
    function clear(){text.value='';}
    
    
    
</script>
